<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anton Clicker</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="app-root">
    <div class="container">
      <main>
        <span class="counter"></span>
        <button class="clicker">
          <img src="anton.png" alt="Anton">
        </button>
      </main>
      <aside>
        <div class="buttons">
          <span class="title">Features</span>
          <button class="autoClick unavailable">Auto Click</button>
        </div>
        <div class="market">
          <span class="title">Market</span>
          <button class="buyAutoClick">Auto Click (250 000)</button>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
